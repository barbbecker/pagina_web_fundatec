<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Contato - Fundatec</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <div  class="d-flex justify-content-between main-nav">
            <a href="#" class="navbar-brand">Técnico de Informática - Fundatec</a>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="meuMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./disciplinas.html" class="nav-link">Disciplinas</a>
                    </li>
                    <li class="nav-item active">
                        <a href="./contato.html" class="nav-link">Contato</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </nav>

    <main class="container d-flex justify-content-center">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="">Nome</label>
                    <input id="input-nome" type="text" class="form-control" placeholder="Digite seu Nome">
                </div>
                <div class="col-md-6">
                    <label for="">Sobrenome</label>
                    <input id="input-sobrenome" type="text" class="form-control" placeholder="Digite seu Sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">E-mail</label>
                    <input id="input-email" type="email" class="form-control" placeholder="Digite seu E-mail">
                </div>
            </div>
            <div class="row form-check form-check-inline">
                <div class="col">
                    <input id="input-radio-feminino" type="radio" class="form-check-input">
                    <label for="" class="form-check-label my-1 mr-2">Feminino</label>
                    <input id="input-radio-masculino" type="radio" class="form-check-input">
                    <label for="" class="form-check-label my-1 mr-2">Masculino</label>
                    <input id="input-radio-outro" type="radio" class="form-check-input">
                    <label for="" class="form-check-label my-1 mr-2">Outro</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="">Cidade</label>
                    <input id="input-cidade" type="text" class="form-control" placeholder="Digite a Cidade">
                </div>
                <div class="col-md-6">
                    <label for="">Estado</label>
                    <select name="" id="" class="form-control form-control-lg">
                        <option value="">Rio Grande do Sul</option>
                        <option value="">São Paulo</option>
                        <option value="">Minas Gerais</option>
                        <option value="">Rio de Janeiro</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Mensagem</label>
                    <textarea name="" id="textarea-mensagem" cols="30" rows="4" class="form-control" placeholder="Digite sua Mensagem"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="button-submit" type="submit" class="btn btn-primary mt-4 w-100">Enviar</button>
                </div>
            </div>
        </form>
    </main>

    <footer class="fixed-bottom bg-dark text-white p-4">
        <p class="text-center align-self-center">Fundatec&copy 2018</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
